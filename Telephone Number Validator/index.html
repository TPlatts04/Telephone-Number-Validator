<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Telephone Number Validator (American)</title>
</head>
<body>
  
  <main class="container">
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo" class="logo">
      <h1 class="title">
        Telephone Number Validator (American)
      </h1>
      <div class="phone-container">
        <div class="phone-camera">
        </div>
        <div class="phone">
          <p class="number-title">Enter a Phone Number:</p>
          <input type="text" name="phoneNum" id="user-input" class="phoneNum">
        </div>
        <div class="result-div" id="results-div">

        </div>
        <div class="check-container">
          <button type="button" class="check-btn" id="check-btn">Check</button>
          <button type="button" class="clear-btn" id="clear-btn">Clear</button>
        </div>
      </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
